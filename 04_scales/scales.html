<!DOCTYPE html>
<head>
    <title>Document</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

    <script>

        let dataArray = [5, 20, 40, 50, 60];
        let width = 500;
        let height = 500;

        let widthScale = d3.scale.linear()
                        .domain([0, 60])
                        .range([0, width]);

        let color = d3.scale.linear()
                    .domain([0, 60])
                    .range(["red", "blue"])

        let canvas = d3.select("body")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);

        let bars = canvas.selectAll("rect")
                    .data(dataArray)
                    .enter()
                        .append("rect")
                        .attr("width", function(d) {
                            return widthScale(d);
                        })
                        .attr("height", 50)
                        .attr("fill", function(d) {
                            return color(d)
                        })
                        .attr("y", function(d, i) {
                            return i * 100;
                        });

    </script>

</body>
</html>
