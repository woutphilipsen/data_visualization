<!DOCTYPE html>
<head>
    <title>Document</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

    <script>

        let data = [10, 20];

        let canvas = d3.select("body")
                    .append("svg")
                    .attr("width", 500)
                    .attr("height", 500);

        let circle1 = canvas.append("circle")
            .attr("cx", 50)
            .attr("cy", 100)
            .attr("r", 25);
            
        let circle2 = canvas.append("circle")
            .attr("cx", 50)
            .attr("cy", 200)
            .attr("r", 25);

        let circles = canvas.selectAll("circle")
                    .data(data)
                    .attr("fill", "red")
                    .enter()
                        .append("circle")
                        .attr("cx", 50)
                        .attr("cy", 50)
                        .attr("fill", "green")
                        .attr("r", 25);

    </script>
    
</body>
</html>
