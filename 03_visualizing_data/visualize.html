<!DOCTYPE html>
<head>
    <title>Document</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

    <script>

        let dataArray = [20, 40, 50];

        let canvas = d3.select("body")
                    .append("svg")
                    .attr("width", 500)
                    .attr("height", 500);

        let bars = canvas.selectAll("rect")
                    .data(dataArray)
                    .enter()
                        .append("rect")
                        .attr("width", function(d) {
                            return d * 10;
                        })
                        .attr("height", 50)
                        .attr("y", function(d, i) {
                            return i * 100;
                        })

    </script>

</body>
</html>
