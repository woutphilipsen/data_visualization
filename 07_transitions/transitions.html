<!DOCTYPE html>
<head>
    <title>Document</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

    <script>

        let data = [10, 20];

        let canvas = d3.select("body")
                    .append("svg")
                    .attr("width", 500)
                    .attr("height", 500);

        let circle = canvas.append("circle")
            .attr("cx", 50)
            .attr("cy", 50)
            .attr("r", 25);

        circle.transition()
            .duration(1500)
            .delay(1000)
            .attr("cx", 150)
            .transition()
            .attr("cy", 150)
            .transition()
            .attr("cx", 50)
            .transition()
            .attr("cy", 50)
            .each("end", function(){ d3.select(this).attr("fill", "red") });

    </script>
    
</body>
</html>
